<table class="table">
  <thead>
    <tr>
      <th>Sl. No</th>
      <th>Tweets</th>
      <th>UserID</th>
    </tr>
   </thead>
   <tbody>
     <tr *ngFor="let tweet of Tweets; let i = index" >
       <td>{{i+1}}</td>
       <td>{{ tweet.text }}</td>
       <td>{{ tweet.user.name }}</td>
       <td><button class="btn btn-primary" (click)='register(i)'> Register as Complaint </button></td>
     </tr>
   </tbody>
</table>
